<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" defer></script>

</head>
<body >
    <h1>Rock Paper Scissors</h1>
    <div id="boxes">
        <div id="yourbox">
    <h2>You</h2>
    <div id="yourScore"></div>
    </div>

    <div id="display">Winner??</div>

    <div id="computerbox">
    <h2>computer</h2>
    <div id="computerScore"></div>
    </div>
    </div>
    <div id="all-btn">
    <button id="newgame">Start over</button><br>
    <div id="game-btn">
        <div id="opt">
    <button id="rock"> Rock</button><br>
    <button id="paper"> Paper</button><br>
    <button id="scissors"> Scissors</button><br>
    </div>
    <div id="btn-line2">
    <button id="play">PlayRound</button>
    <button id="start"> New Round</button>
    </div>
    </div>
    </div>
    <div id="currgame"></div>
</body>
</html>
